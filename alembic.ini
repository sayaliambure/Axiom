# Alembic configuration file for database migrations
# Run: alembic init alembic (if not already done)
# Then: alembic revision --autogenerate -m "Initial migration"
# Finally: alembic upgrade head

[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = postgresql://postgres:pass123@localhost:5432/axiom

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

